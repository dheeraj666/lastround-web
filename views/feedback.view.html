<div class="other-page-breadcumb-area bg-with-ebony">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-9 col-sm-9 col-12">
                <div class="op-breadcumb">
                    <ul>
                        <li>
                            <a href="#!/home">
                                <span>
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                </span>
                                {{ 'home' | translate }}
                            </a>
                        </li>
                        <li><a href="#!/about">{{ 'feedback' | translate }}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="feedback m-t-10">
        <div class="col-md-8 col-sm-12 col-xs-12 m-t-10">
            <!-- <p>{{ 'feedback' | translate }}</p> -->
            <form class="f_feedback" name="member_form" ng-submit="requestForm()">
                <div class="field_container">
                    <label>Feedback</label>
                    <textarea class="feedback-des" rows="10" ng-model="data.description"></textarea>
                </div>
                <div class="field_container">
                    <label class="d-inline">Attach File</label>
                    <input ng-show="false" type="file" accept="*.pdf,*.doc,*.docx,image/*" name="upload_image"
                        id="feedbackMedia">
                    <a class="m-l-10" ng-click="onAttach()">Click to attach</a>
                    <div ng-show="mediaName">
                        <span>{{mediaName}}</span>
                    </div>
                </div>
                <div class="btn_container signup">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    .feedback label,
    button {
        color: #fff;
    }
</style>
